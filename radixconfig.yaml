apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: vsm
spec:
  environments:
    - name: dev
      build:
        from: DEV
    - name: test
      build:
        from: TEST
    - name: qa
      build:
        from: QA
  components:
    - name: web
      dockerfileName: Dockerfile
      publicPort: http
      ports:
        - name: http
          port: 80
      environmentConfig:
        - environment: dev
          variables:
            REACT_APP_API_BASE_URL: https://api.statoil.com/app/vsm/dev
            REACT_APP_API_SCOPE: c001f24f-64a7-4f0c-bfe8-bf9c8e7aa74c/api.access
            REACT_APP_CLIENT_ID: e6e2f3c4-d6bd-4d71-a00e-be0c16a703da
            REACT_APP_TENANT_ID: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
        - environment: test
          variables:
            REACT_APP_API_BASE_URL: https://api.statoil.com/app/vsm/test
            REACT_APP_API_SCOPE: cf7bf606-0fca-498d-9ec5-74d32a6ab4cf/api_access
            REACT_APP_CLIENT_ID: b3e899bf-12af-4f63-8744-d1ef4edc30b5
            REACT_APP_TENANT_ID: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
        - environment: qa
          variables:
            REACT_APP_API_BASE_URL: https://api.statoil.com/app/vsm/qa
            REACT_APP_API_SCOPE: b78f9306-406d-4fa8-98e5-001dcd933ff4/user_impersonation
            REACT_APP_CLIENT_ID: 7fe4fa03-733a-414d-8d32-0a9358b5eeb9
